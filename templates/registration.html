{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'css/regstyle.css' %}">
</head>

<body>

    <div class="login-light"></div>
    <div class="login-box">
        <form action="" method="POST">
            {% csrf_token %}
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="light"></div>

            <h2>Register</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <!-- <input type="email" required> -->
                {{form.username}}
                <label>Username</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <!-- <input type="email" required> -->
                {{form.email}}
                <label>email</label>
                <div class="input-line"></div>
            </div>
            
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <!-- <input type="password" required> -->
                {{form.password1}}
                <label>password</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <!-- <input type="password" required> -->
                {{form.password2}}
                <label>password</label>
                <div class="input-line"></div>
            </div>
            
            <button type="submit">Register</button>
            <div class="register-link">
                <p>Already have an account? <a href="{% url 'loginpage' %}">Login</a></p>
            </div>
        </form>
    </div>

<!--==================================== 
    JS script Start
    ============================ -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
